<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order Website</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Inter font family -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <!-- Load Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <script>
    // Konfigurasi Tailwind untuk mendukung class dark:
    tailwind.config = {
      darkMode: 'class', // Menggunakan class 'dark' pada elemen HTML
    }
  </script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Warna latar belakang dasar yang adaptif */
    .bg-custom-base {
        background-color: #f9fafb; /* gray-50 */
    }
    .dark .bg-custom-base {
        background-color: #111827; /* gray-900 */
    }
  </style>
</head>

<!-- Latar belakang body disesuaikan untuk mode terang dan gelap -->
<body class="bg-custom-base text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4 transition-colors duration-500">

  <!-- Main Card Container -->
  <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-6 sm:p-10 w-full max-w-2xl border border-gray-100 dark:border-gray-700 transform hover:shadow-3xl transition duration-500 ease-in-out relative">
    
    <!-- Tombol Dark Mode/Light Mode -->
    <button id="darkModeToggle" class="absolute top-5 right-5 p-2 rounded-full text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition duration-300 focus:outline-none">
        <!-- Ikon akan diubah oleh JavaScript -->
        <i id="toggleIcon" data-lucide="sun" class="w-5 h-5"></i>
    </button>

    <div class="text-center mb-8">
      <div class="inline-block p-3 bg-blue-100 dark:bg-blue-900 rounded-full mb-3">
        <i data-lucide="rocket" class="w-6 h-6 text-blue-600 dark:text-blue-400"></i>
      </div>
      <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-800 dark:text-white tracking-tight">
        Formulir Permintaan Pembuatan Website
      </h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Isi detail kebutuhan Anda di bawah ini. Kami akan memproses order Anda secepatnya.</p>
    </div>
    
    <form id="orderForm" class="space-y-6">
      
      <!-- Nama & Email -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Nama Lengkap -->
        <div>
          <label for="nama" class="flex items-center text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
            <i data-lucide="user" class="w-4 h-4 mr-2 text-blue-500"></i>
            Nama Lengkap
          </label>
          <input type="text" id="nama" required
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition duration-300" 
            placeholder="Masukkan nama lengkap Anda">
        </div>
        <!-- Alamat Email -->
        <div>
          <label for="email" class="flex items-center text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
            <i data-lucide="mail" class="w-4 h-4 mr-2 text-cyan-500"></i>
            Alamat Email
          </label>
          <input type="email" id="email" required
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-4 focus:ring-cyan-100 focus:border-cyan-500 transition duration-300" 
            placeholder="contoh@email.com">
        </div>
      </div>

      <!-- Nomor Telepon -->
      <div>
        <label for="telepon" class="flex items-center text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
          <i data-lucide="phone" class="w-4 h-4 mr-2 text-green-500"></i>
          Nomor Telepon
        </label>
        <input type="tel" id="telepon" required
          class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-4 focus:ring-green-100 focus:border-green-500 transition duration-300" 
          placeholder="08xxxxxxxxxx">
      </div>

      <!-- Kategori Website -->
      <div>
        <label for="jenis" class="flex items-center text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
          <i data-lucide="layout-grid" class="w-4 h-4 mr-2 text-yellow-500"></i>
          Kategori Website
        </label>
        <div class="relative">
          <select id="jenis" required
            class="appearance-none w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-4 focus:ring-yellow-100 focus:border-yellow-500 transition duration-300 cursor-pointer">
            <option value="">-- Pilih Kategori --</option>
            <option>Company Profile</option>
            <option>E-Commerce / Online Shop</option>
            <option>Blog / Personal</option>
            <option>Portfolio / CV</option>
            <option>Landing Page</option>
            <option>Portal Berita / Media</option>
            <option>E-Learning / Pendidikan</option>
            <option>Forum / Komunitas</option>
            <option>Booking / Reservasi</option>
            <option>Organisasi / Non-Profit</option>
            <option>Instansi Pemerintah</option>
            <option>Lainnya</option>
          </select>
          <i data-lucide="chevron-down" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 dark:text-gray-400 pointer-events-none"></i>
        </div>
      </div>

      <!-- Prioritas Pengerjaan -->
      <div>
        <label for="prioritas" class="flex items-center text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
          <i data-lucide="zap" class="w-4 h-4 mr-2 text-red-500"></i>
          Prioritas Pengerjaan
        </label>
        <div class="relative">
          <select id="prioritas" required
            class="appearance-none w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-4 focus:ring-red-100 focus:border-red-500 transition duration-300 cursor-pointer">
            <option value="">-- Pilih Prioritas --</option>
            <option value="Normal">Normal</option>
            <option value="Cepat">Cepat</option>
            <option value="Express">Express</option>
          </select>
          <i data-lucide="chevron-down" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 dark:text-gray-400 pointer-events-none"></i>
        </div>
      </div>

      <!-- Deskripsi -->
      <div>
        <label for="deskripsi" class="flex items-center text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
          <i data-lucide="file-text" class="w-4 h-4 mr-2 text-indigo-500"></i>
          Detail Kebutuhan Website
        </label>
        <textarea id="deskripsi" rows="4" required
          class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition duration-300 resize-none" 
          placeholder="Tuliskan detail kebutuhan website Anda, fitur yang diinginkan, referensi, dll."></textarea>
      </div>

      <!-- Tombol Kirim -->
      <button type="submit"
        class="w-full py-4 mt-6 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold text-lg rounded-xl shadow-lg shadow-blue-300/50 hover:from-blue-700 hover:to-cyan-600 active:scale-[0.98] transition-all duration-300 ease-in-out flex items-center justify-center">
        <i data-lucide="send" class="w-5 h-5 mr-3"></i>
        Kirim Permintaan
      </button>

      <!-- Message Box for Confirmation (Hidden by default) -->
      <div id="successMessage" class="hidden p-4 mt-4 bg-green-50 border border-green-200 text-green-700 rounded-lg shadow-inner text-center dark:bg-green-900 dark:border-green-700 dark:text-green-300">
        <div class="flex items-center justify-center">
            <i data-lucide="check-circle" class="w-5 h-5 mr-3"></i>
            <p class="font-semibold">Formulir berhasil diproses! Aplikasi email Anda akan terbuka.</p>
        </div>
      </div>

    </form>
  </div>

  <script>
    // FUNGSI DARK MODE
    const htmlElement = document.documentElement;
    const toggleButton = document.getElementById('darkModeToggle');
    const toggleIcon = document.getElementById('toggleIcon');

    // 1. Cek local storage atau preferensi sistem saat loading
    function updateTheme(theme) {
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
            toggleIcon.setAttribute('data-lucide', 'moon');
        } else {
            htmlElement.classList.remove('dark');
            toggleIcon.setAttribute('data-lucide', 'sun');
        }
        // Pastikan ikon diperbarui setelah mengganti atribut data-lucide
        lucide.createIcons();
    }

    // 2. Handler saat tombol di-klik
    function toggleDarkMode() {
        if (htmlElement.classList.contains('dark')) {
            htmlElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        } else {
            htmlElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        }
        updateTheme(localStorage.getItem('theme'));
    }

    // 3. Listener Dark Mode
    toggleButton.addEventListener('click', toggleDarkMode);

    // FUNGSI FORM SUBMISSION
    document.addEventListener('DOMContentLoaded', (event) => {
        // Terapkan tema yang disimpan di localStorage atau default sistem
        updateTheme(localStorage.getItem('theme'));

        // Inisialisasi Lucide Icons
        lucide.createIcons();

        const form = document.getElementById('orderForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Ambil data form
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const telepon = document.getElementById('telepon').value;
            const jenis = document.getElementById('jenis').value;
            const prioritas = document.getElementById('prioritas').value;
            const deskripsi = document.getElementById('deskripsi').value;

            // Buat kode order otomatis: ID-XXXXXX (6 digit angka random)
            const randomNumber = Math.floor(100000 + Math.random() * 900000); 
            const orderId = "ID-" + randomNumber;

            // Format isi email
            const subject = encodeURIComponent("Permintaan Pembuatan Website - " + orderId);
            const body = encodeURIComponent(
                "Nomor Order: " + orderId + "\n\n" +
                "Nama Lengkap: " + nama + "\n" +
                "Email: " + email + "\n" +
                "Nomor Telepon: " + telepon + "\n" +
                "Kategori Website: " + jenis + "\n" +
                "Prioritas Pengerjaan: " + prioritas + "\n" +
                "Detail Kebutuhan:\n" + deskripsi
            );

            // Tampilkan pesan sukses sebelum membuka email client
            successMessage.classList.remove('hidden');

            // Buka aplikasi email dengan data terisi
            setTimeout(() => {
                window.location.href = "mailto:viqyfazrian123123@gmail.com?subject=" + subject + "&body=" + body;
                
                // Sembunyikan pesan sukses dan reset form setelah email client dibuka (atau kembali)
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                    form.reset();
                }, 1000); 
            }, 500);
        });
    });
  </script>
</body>
</html>
